<!-- <i class="feather icon-menu"></i> -->
<div class="row" appDraggableDialog>
    <div class="col-sm-12">
        <p-table #existingStateSource [value]="stateSourcesData" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" styleClass="ui-table-primedatatable" [rowHover]="true" [filterDelay]="0"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" sortField="sourceNo"
            [sortOrder]="-1" [globalFilterFields]="['sourceNo','sourceName','status']" [scrollable]="true"
            scrollHeight="250px">
            <!-- Top bar -->
            <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix" style="text-align: left">
                    <!-- globle search -->
                    <input pInputText type="text" style="float:right;width:auto;" size="30"
                        (input)="existingStateSource.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search" />
                </div>
            </ng-template>
            <!-- Table Header -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="sourceNo" style="width: 7em;text-align: center;">Source no
                        <p-sortIcon field="sourceNo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="sourceName" style="width: 20em;text-align: left;">Source name
                        <p-sortIcon field="sourceName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="status" style="width: 6em;text-align: center;">Status
                        <p-sortIcon field="status"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <!-- Table row -->
            <ng-template pTemplate="body" let-stateSources>
                <tr>
                    <td style="width: 7em;text-align: center;">{{stateSources.sourceNo}}</td>
                    <td style="width: 20em;text-align: left;">{{stateSources.sourceName}}</td>
                    <td style="width: 6em;text-align: center;">
                        <span [class]="'datatable-badge status-' + stateSources.status">
                            {{stateSources.status}}
                        </span>
                    </td>
                </tr>
            </ng-template>
            <!-- No records found -->
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3" style="text-align:center">No records found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
